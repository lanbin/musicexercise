<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>5ths</title>
  <link rel="stylesheet/less" type="text/css" href="../style/global.less">
  <link rel="stylesheet/less" type="text/css" href="./index.less">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
  <h2 class="title">Fifth Interval</h2>
  <p>Please use upper case letter stand for pitch name，'#' for sharp，'b' for flat. Like: B# or Cb.</p>
  <p>hints: CG GD AE B/F# FC.</p>
  <div id="main">
    <div id="score">
      Result: <span id="correct"></span> / <span id="total"></span>
    </div>
    <div id="question">
      <span id="q"></span>'s fifth interval is:
      <input type="" id="answer">
      <button id="confirm">I'm sure</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
