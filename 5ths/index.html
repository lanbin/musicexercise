<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>5ths</title>
    <link rel="stylesheet" type="text/css" href="../style/global.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <h2 class="title">Fifth Interval</h2>
    <p>Please use upper case letter stand for pitch name，'#' for sharp，'b' for flat. Like: B# or Cb.</p>
    <p>hint: CG GD AE B/F# FC.</p>
    <div id="main">
      <div id="score">
        Result: <span id="correct"></span> / <span id="total"></span>
      </div>
      <div id="question">
        <span id="q"></span>'s fifth interval is: <input type="" id="answer">
        <button id="confirm">I'm sure</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
